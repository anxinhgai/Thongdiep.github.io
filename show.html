<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông Điệp</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #f0f0f0; }
    .msg { font-size: 24px; color: #333; margin-top: 20px; word-break: break-word; }
  </style>
</head>
<body>
  <h2>Thông điệp của bạn:</h2>
  <div class="msg" id="displayMsg"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg") || "Không có thông điệp!";
    document.getElementById("displayMsg").textContent = decodeURIComponent(msg);
  </script>
</body>
</html>
